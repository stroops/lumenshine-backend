host: demoapi.lumenshine.com
info:
  description: the package for the user management
  termsOfService: there is not TOS right now
  title: User-API.
  version: 0.0.1
paths:
  /portal/user/auth/get_sep10_challange:
    get:
      consumes:
      - multipart/form-data
      description: |-
        Can be used with

        GET /portal/user/auth/get_sep10_challange

        and

        GET /portal/user/dashboard/get_sep10_challange
      operationId: GetSEP10Transaction
      produces:
      - application/json
      responses:
        "200":
          description: GetSEP10TransactionResponse
          schema:
            $ref: '#/definitions/GetSEP10TransactionResponse'
      summary: Returns a sep10 challange transaction for the clinet to sign
      tags:
      - auth
  /portal/user/auth/login_step2:
    post:
      consumes:
      - multipart/form-data
      description: Is the second step to login
      operationId: LoginStep2
      parameters:
      - in: query
        name: sep10_transaction
        type: string
        x-go-name: SEP10Transaction
      produces:
      - application/json
      responses:
        "200":
          description: LoginStep2Response
          schema:
            $ref: '#/definitions/LoginStep2Response'
      tags:
      - auth
  /portal/user/auth/lost_password_tfa:
    post:
      consumes:
      - multipart/form-data
      description: Called from the API when the user initiates the lost password TFA
        function
      operationId: LostPasswordTfa
      parameters:
      - in: query
        name: tfa_code
        required: true
        type: string
        x-go-name: TfaCode
      produces:
      - application/json
      responses:
        "200":
          description: LostPasswordTfaResponse
          schema:
            $ref: '#/definitions/LostPasswordTfaResponse'
      tags:
      - lost
  /portal/user/auth/need_2fa_reset_pwd:
    get:
      description: Returns the flag
      operationId: Need2FAResetPassword
      produces:
      - application/json
      responses:
        "200":
          description: Need2FAResetPasswordResponse
          schema:
            $ref: '#/definitions/Need2FAResetPasswordResponse'
      tags:
      - lost
  /portal/user/auth/update_security_data:
    post:
      consumes:
      - multipart/form-data
      description: Will update the security data in the DB
      operationId: UpdateSecurityData
      parameters:
      - in: query
        name: kdf_salt
        required: true
        type: string
        x-go-name: KDFSalt
      - in: query
        name: mnemonic_master_key
        required: true
        type: string
        x-go-name: MnemonicMasterKey
      - in: query
        name: mnemonic_master_iv
        required: true
        type: string
        x-go-name: MnemonicMasterIV
      - in: query
        name: wordlist_master_key
        required: true
        type: string
        x-go-name: WordlistMasterKey
      - in: query
        name: wordlist_master_iv
        required: true
        type: string
        x-go-name: WordlistMasterIV
      - in: query
        name: mnemonic
        required: true
        type: string
        x-go-name: Mnemonic
      - in: query
        name: mnemonic_iv
        required: true
        type: string
        x-go-name: MnemonicIV
      - in: query
        name: wordlist
        required: true
        type: string
